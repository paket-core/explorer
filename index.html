<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <meta
        name="description"
        content=""
    >
    <meta
        name="author"
        content=""
    >

    <title>Paket</title>

    <!-- Bootstrap Core CSS -->
    <link
        href="css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Style CSS -->
    <link
        href="css/style.css"
        rel="stylesheet"
    >

    <!-- Custom Fonts -->
    <link
        href="font-awesome/css/font-awesome.min.css"
        rel="stylesheet"
        type="text/css"
    >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div
                        id="panelCustomerData"
                        class="panel panel-default"
                    >
                        <div class="panel-heading">
                            <div class="btn-group">
                                Customer Data
                            </div>
                        </div>
                        <!-- .panel-heading -->
                        <div class="panel-body">
                            <textarea
                                id="textareaCustomerData"
                                class="form-control"
                                rows="8"
                            >[
    { 
        "name": "Aaron Johnson",
        "privateKey": "SAGMKB4K5FB3K2WJ4GCMLJJE5UUVV45ZF7IWKB53WO7LPBJD4CPEWU5J"
    },
    { 
        "name": "Test",
        "privateKey": "123-Test"
    }
]</textarea>
                        </div>
                        <!-- .panel-body -->
                        <div class="panel-footer text-right">
                            <button
                                id="applyCustomerData"
                                type="button"
                                class="btn btn-success"
                            >Apply</button>
                        </div>
                        <!-- .panel-footer -->
                    </div>
                    <!-- /.panel -->

                    <div
                        id="panelRequests"
                        class="panel panel-default"
                        style="display: none;"
                    >
                        <div class="panel-heading">
                            <div class="btn-group">
                                <a
                                    href="#"
                                    class="btn btn-success"
                                >Select Users</a>
                                <a
                                    href="#"
                                    class="btn btn-success dropdown-toggle"
                                    data-toggle="dropdown"
                                ><span class="caret"></span></a>
                                <ul
                                    id="dropdownUsers"
                                    class="dropdown-menu"
                                >
                                </ul>
                            </div>
                        </div>

                        <div class="panel-body">
                            <figure class="highlight">
                                <pre>User name: <span id="userName"></span><br>PrivateKey: <span id="privateKey"></span></pre>
                            </figure>
                        </div>

                        <!-- .panel-heading -->
                        <div class="panel-body">
                            <div
                                class="panel-group"
                                id="accordion"
                            >
                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a
                                                data-toggle="collapse"
                                                data-parent="#accordion"
                                                href="#collapseOne"
                                            >Add Event</a>
                                        </h4>
                                    </div>
                                    <div
                                        id="collapseOne"
                                        class="panel-collapse collapse in"
                                    >
                                        <div class="panel-body">
                                            <div class="col-lg-6">
                                                <form class="bs-component">
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Event type</label>
                                                        <input
                                                            id="addEventType"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                            value="TestEvent"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Location</label>
                                                        <input
                                                            id="addEventLocation"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                            value="51.803523,-0.37716353"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <button
                                                                id="tryAddEvent"
                                                                class="btn btn-success"
                                                            >
                                                                Try it out!
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div
                                                        id="addEventResponseFormGroup"
                                                        class="form-group"
                                                        style="display: none;"
                                                    >
                                                        <p>Response Body</p>
                                                        <figure class="highlight">
                                                            <pre><code class="language-javascript" data-lang="JavaScript" id="addEventResponse"></code></pre>
                                                        </figure>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a
                                                data-toggle="collapse"
                                                data-parent="#accordion"
                                                href="#collapseTwo"
                                            >Accept Package</a>
                                        </h4>
                                    </div>
                                    <div
                                        id="collapseTwo"
                                        class="panel-collapse collapse"
                                    >
                                        <div class="panel-body">
                                            <div class="col-lg-6">
                                                <form class="bs-component">
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Escrow pubkey</label>
                                                        <input
                                                            id="acceptPackageEscrowPubkey"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Location</label>
                                                        <input
                                                            id="acceptPackageLocation"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <button
                                                                id="tryAcceptPackage"
                                                                class="btn btn-success"
                                                            >
                                                                Try it out!
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div
                                                        id="acceptPackageResponseFormGroup"
                                                        class="form-group"
                                                        style="display: none;"
                                                    >
                                                        <p>Response Body</p>
                                                        <figure class="highlight">
                                                            <pre><code class="language-javascript" data-lang="JavaScript" id="acceptPackageResponse"></code></pre>
                                                        </figure>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a
                                                data-toggle="collapse"
                                                data-parent="#accordion"
                                                href="#collapseThree"
                                            >Create Package</a>
                                        </h4>
                                    </div>
                                    <div
                                        id="collapseThree"
                                        class="panel-collapse collapse"
                                    >
                                        <div class="panel-body">
                                            <div class="col-lg-6">
                                                <form class="bs-component">
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Escrow pubkey</label>
                                                        <input
                                                            id="createPackageEscrowPubkey"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Recipient
                                                            pubkey
                                                        </label>
                                                        <input
                                                            id="createPackageRecipientPubkey"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Phone number
                                                            of the launcher</label>
                                                        <input
                                                            id="createPackageLauncherPhoneNumber"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Phone number
                                                            of the recipient</label>
                                                        <input
                                                            id="createPackageRecipientPhoneNumber"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >BULs promised
                                                            as payment</label>
                                                        <input
                                                            id="createPackagePaymentBuls"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >BULs promised
                                                            as collateral</label>
                                                        <input
                                                            id="createPackageCollateralBuls"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Deadline
                                                            timestamp
                                                        </label>
                                                        <input
                                                            id="createPackageDeadlineTimestamp"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Package
                                                            description (300 characters max)</label>
                                                        <input
                                                            id="createPackageDescription"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >GPS location
                                                            of place where launcher will give package to courier</label>
                                                        <input
                                                            id="createPackageFromLocation"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >GPS location
                                                            of place where package need to be delivered to</label>
                                                        <input
                                                            id="createPackageToLocation"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Address
                                                            of place where launcher will give package to courier</label>
                                                        <input
                                                            id="createPackageFromAddress"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >Address
                                                            of place where package need to be delivered to</label>
                                                        <input
                                                            id="createPackageToAddress"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label
                                                            class="control-label"
                                                            for="inputDefault"
                                                        >GPS location
                                                            of place where launcher submited package info</label>
                                                        <input
                                                            id="createPackageEventLocation"
                                                            type="text"
                                                            class="form-control"
                                                            id="inputDefault"
                                                        >
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <button
                                                                id="tryCreatePackage"
                                                                class="btn btn-success"
                                                            >
                                                                Try it out!
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div
                                                        id="createPackageResponseFormGroup"
                                                        class="form-group"
                                                        style="display: none;"
                                                    >
                                                        <p>Response Body</p>
                                                        <figure class="highlight">
                                                            <pre><code class="language-javascript" data-lang="JavaScript" id="createPackageResponse"></code></pre>
                                                        </figure>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Stellar -->
    <script src="./bower_components/stellar-base/stellar-base.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/main.js"></script>

</body>

</html>
